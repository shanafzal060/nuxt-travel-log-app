name: Lint

on:
  pull_request:
    branches:
       [main,tl-11]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install
      - run: npm run lint -- --fix
